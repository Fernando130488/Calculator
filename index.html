<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="calculator">
      <p class="display"></p>

      <p>
        <button class='number-button' onclick="
          updateCalculation ('1');
        ">1</button>
    
        <button class='number-button' onclick="
          updateCalculation ('2');
        ">2</button>
    
        <button class='number-button' onclick="
          updateCalculation ('3');
        ">3</button>
    
        <button class='simbol-button' onclick="
          updateCalculation ('+');
        ">+</button>
      </p>
    
      <p>
        <button class='number-button' onclick="
          updateCalculation ('4');
        ">4</button>
    
        <button class='number-button' onclick="
          updateCalculation ('5');
        ">5</button>
    
        <button class='number-button' onclick="
          updateCalculation ('6');
        ">6</button>
    
        <button class='simbol-button' onclick="
          updateCalculation ('-');
        ">-</button>
      </p>
    
      <p>
        <button class='number-button' onclick="
          updateCalculation ('7');
        ">7</button>
    
        <button class='number-button' onclick="
          updateCalculation ('8');
        ">8</button>
    
        <button class='number-button' onclick="
          updateCalculation ('9');
        ">9</button>
    
        <button class='simbol-button' onclick="
          updateCalculation ('*');
        ">*</button>
      </p>
    
      <p>
        <button class='number-button' onclick="
          updateCalculation ('0');
        ">0</button>
    
        <button class='simbol-button' onclick="
          updateCalculation ('.');
        ">.</button>
    
        <button class='simbol-button' onclick="
          updateCalculation ('/');
        ">/</button>
    
    
        <button class='simbol-button' onclick="
          updateCalculation ('=');
        ">=</button>
      </p>
    
      <p>
        <button class="simbol-button clear" onclick="
          calculation = '';
          document.querySelector('.display').innerHTML = `${calculation}`;
    
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
